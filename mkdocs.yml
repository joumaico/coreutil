site_name: coreutil
nav:
  - Quickstart:
    - Installation : index.md
  - Modules:
    - coreutil.algorithm: algorithm.md
    - coreutil.card: card.md
markdown_extensions:
  - admonition
  - attr_list
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.keys
  - pymdownx.superfences
theme:
  name: material
  features:
    - navigation.instant
    - navigation.tabs
extra_css:
  - stylesheets/extra.css